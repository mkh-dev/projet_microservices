spring.application.name=Patient
server.port=8081

### DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/patientdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
